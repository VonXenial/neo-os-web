<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-corp">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g fill="none" stroke="#ff3333" stroke-width="3" filter="url(#glow-corp)">
    <!-- Abstract Corporate Tower / Triangles -->
    <path d="M50 10 L 15 80 H 85 Z" stroke-width="4" />
    <path d="M50 25 L 30 65 H 70 Z" fill="#ff3333" stroke="none" opacity="0.5" />
    <path d="M50 90 V 80" />
    <!-- Cyber accents -->
    <path d="M10 80 V 10" stroke-dasharray="5 5" stroke-width="1" />
    <path d="M90 80 V 10" stroke-dasharray="5 5" stroke-width="1" />
    <rect x="40" y="85" width="20" height="5" fill="#ff3333" />
  </g>
</svg>
