<svg width="128" height="128" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <style>
    .base { fill: #0a0a0a; } /* Dark Chassis */
    .chrome { fill: #e0e0e0; } /* Bone/Metal */
    .grid { fill: #1a1a1a; } /* Dark details */
    .neon-r { fill: #ff0033; filter: url(#glow); } /* Red Sign */
    .neon-c { fill: #00ffcc; } /* Cyan accent */
  </style>

  <!-- Background Grid/Chassis -->
  <rect x="16" y="8" width="32" height="48" class="base" rx="2" />
  
  <!-- Forehead Plate -->
  <path class="chrome" d="M20 10 h24 v12 h-4 v2 h-4 v-2 h-8 v2 h-4 v-2 h-4 Z" />
  <!-- Circuitry on Forehead -->
  <rect x="30" y="12" width="4" height="2" class="neon-c" opacity="0.8" />
  <rect x="31" y="14" width="2" height="4" class="neon-c" opacity="0.6" />

  <!-- Eye Sockets -->
  <rect x="18" y="24" width="10" height="8" class="grid" />
  <rect x="36" y="24" width="10" height="8" class="grid" />

  <!-- Eyes -->
  <!-- Left Eye: Dead Camera -->
  <circle cx="23" cy="28" r="2" fill="#333" />
  
  <!-- Right Eye: Active Targeter -->
  <rect x="38" y="26" width="6" height="4" class="neon-r" />
  <rect x="40" y="25" width="2" height="6" class="neon-r" />
  
  <!-- Nose / Ventilation -->
  <path class="base" d="M29 34 h6 l2 6 h-10 Z" />
  <rect x="31" y="35" width="2" height="4" fill="#333" />

  <!-- Cheekbones / Armor -->
  <path class="chrome" d="M16 32 h6 v6 h-4 v6 h-2 Z" />
  <path class="chrome" d="M42 32 h6 v12 h-2 v-6 h-4 Z" />

  <!-- Upper Teeth / Grille -->
  <rect x="22" y="44" width="20" height="6" class="chrome" />
  <rect x="24" y="44" width="2" height="6" class="base" />
  <rect x="28" y="44" width="2" height="6" class="base" />
  <rect x="32" y="44" width="2" height="6" class="base" />
  <rect x="36" y="44" width="2" height="6" class="base" />
  <rect x="40" y="44" width="2" height="6" class="base" />

  <!-- Mandible (Lower Jaw) -->
  <path class="chrome" d="M24 52 h16 v6 h-2 v2 h-12 v-2 h-2 Z" />
  <rect x="30" y="54" width="4" height="2" class="neon-r" opacity="0.5" />

  <!-- Glitch Fragments surrounding -->
  <rect x="12" y="20" width="2" height="2" class="neon-r" opacity="0.6" />
  <rect x="52" y="40" width="1" height="4" class="neon-c" opacity="0.4" />
  <rect x="48" y="10" width="2" height="2" class="neon-r" opacity="0.7" />
  <rect x="16" y="56" width="4" height="1" class="neon-c" opacity="0.3" />

</svg>
